<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PartSearch Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .card {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Customize TLDs</h1>
    <label>
      LCSC TLD:
      <input type="text" id="lcscTLD" placeholder="e.g., com">
    </label>
    <label>
      Mouser TLD:
      <input type="text" id="mouserTLD" placeholder="e.g., in">
    </label>
    <label>
      Digikey TLD:
      <input type="text" id="digikeyTLD" placeholder="e.g., in">
    </label>
    <button id="save">ðŸ’¾ Save Settings</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
